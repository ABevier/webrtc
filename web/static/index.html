<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello world</title>
    <link rel="stylesheet" href="web/static/css/styles.css" />
    <!-- don't forget this guy -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript">
window.onload = function() {
    //TODO: ugh....
    // video + audio stream
    var mediaStream;

    //TODO: there's some grossness with this state
    // web socket connection
    var conn;

    //TODO: oh man this state is messy....
    // peer rtc connection
    var peerConnection;

    let createPeerConnection = function(callback) {
        console.log("starting RTCPeerConnection");
        let pc = new RTCPeerConnection({
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        });

        pc.onicegatheringstatechange = event => {
            console.log("ice gathering state change: " + pc.iceGatheringState);
        }

        pc.oniceconnectionstatechange = event => {
            console.log("ice connection state change: " + pc.iceConnectionState);
        }

        pc.onicecandidate = event => {
            if (event.candidate == null) {
                // null signals end-of-candiates
                console.log("onicecandidate: end-of-candidates. Local session description:")
                console.log(pc.localDescription);
            } else {
                console.log("on ice candidate: ");
                console.log(event.candidate);
                conn.send("candidate:" + JSON.stringify(event.candidate));
            }
        };

        pc.ontrack = event => {
            console.log("Added a track!");
            console.log(event);

            var el = document.getElementById("remote-video");

            if (event.streams && event.streams[0]) {
                // this is good
                console.log("add stream");
                el.srcObject = event.streams[0];
            } else {
                console.log("no stream present!")
            }

            document.getElementById('remoteVideos').appendChild(el);
        };

        mediaStream.getTracks().forEach(track => {
            console.log("adding track to peer connection");
            // THAT SECOND PARAM IS VITAL
            pc.addTrack(track, mediaStream);
        });

        peerConnection = pc;
        callback(pc);
    };

    let createOffer = function(pc) {
        console.log("create offer");
        pc.createOffer().then(offer => {
            console.log("offering...")
            console.log(offer);
            pc.setLocalDescription(offer);
            conn.send("offer:" + JSON.stringify(offer));
        });
    }

    let createAnswer = function(pc, offer) {
        console.log("create answer");
        pc.setRemoteDescription(offer);

        pc.createAnswer().then(answer => {
            console.log("created an answer:" + answer);
            pc.setLocalDescription(answer);
            conn.send("answer:" + JSON.stringify(answer));
        });
    };

    let createWebSocket = function() {
        console.log("creating websocket");

        conn = new WebSocket("ws://" + document.location.host + "/ws" + "/default");
        conn.onclose = function(evt) {
            console.log("connection closed");
        }

        let getData = function(evt) {
            return evt.data.slice(evt.data.indexOf(":") + 1);
        }

        conn.onmessage = function(evt) {
            console.log(evt);
            if(evt.data === "initiateCall") {
                createPeerConnection(createOffer)
            } else if (evt.data.startsWith("offer:")) {
                console.log("got an offer");
                let offer = JSON.parse(getData(evt));
                createPeerConnection((pc) => createAnswer(pc, offer));
            } else if (evt.data.startsWith("answer:")) {
                console.log("got an answer!");
                let answer = JSON.parse(getData(evt));
                peerConnection.setRemoteDescription(answer);
            } else if (evt.data.startsWith("candidate:")) {
                console.log("got candidate!");
                let candidate = JSON.parse(getData(evt));
                //todo: check the return code?? this is a promise
                peerConnection.addIceCandidate(candidate);
            }
        }
    };

    navigator.mediaDevices.getUserMedia({video: true, audio: true})
        .then(stream => {
            let localVideo = document.getElementById("local-video");
            localVideo.srcObject = stream;
            mediaStream = stream;

            console.log("media added")
            createWebSocket();
        });
};
    </script>
</head>
<body>
    <div>Hello world</div>
    <div id="log"></div>
    <!-- TODO: what are these params??? -->
    <div id="video-container">
        <video id="remote-video" autoplay playsinline></video>
        <div id="local-video-container">
            <video id="local-video" autoplay muted playsinline></video>
        </div>
    </div>
</body>
</html>
